<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Examples: Basic three-combo-controls</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>
    <script src="/index.js"></script>
    <script>
      const width = window.innerWidth;
      const height = window.innerHeight;
      const clock = new THREE.Clock();
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, width / height, 0.01, 100);
      camera.position.set(0, 0, 5);
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        stencil: false,
      });
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);

      const cameraControls = new ComboControls(camera, renderer.domElement);

      const mesh = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true })
      );
      scene.add(mesh);

      const targetMesh = new THREE.Mesh(
        new THREE.SphereGeometry(0.05),
        new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: false })
      );
      scene.add(targetMesh);

      cameraControls.addEventListener('cameraChange', (event) => {
        const { position, target } = event.camera; 
        targetMesh.position.copy(target);
      });

      const gridHelper = new THREE.GridHelper(50, 50);
      gridHelper.position.y = -1;
      scene.add(gridHelper);

      renderer.render(scene, camera);

      (function anim() {
        const delta = clock.getDelta();
        const needsUpdate = cameraControls.update(delta);
        requestAnimationFrame(anim);
        renderer.render(scene, camera);
      })();
    </script>
  </body>
</html>
